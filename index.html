<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script href = "script.js" defer></script>
    <title>Tic-Tac-Toe</title>

</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <p class="subhead">X and O, get 3 in a Row!</p>
    <div class="gameboard">
        <div value="1" class="game-cell"></div>
        <div value="2" class="game-cell"></div>
        <div value="3" class="game-cell"></div>
        <div value="4" class="game-cell"></div>
        <div value="5" class="game-cell"></div>
        <div value="6" class="game-cell"></div>
        <div value="7" class="game-cell"></div>
        <div value="8" class="game-cell"></div>
        <div value="9" class="game-cell"></div>
    </div>
    <button class="restart">Restart</button>

</body>
</html>
